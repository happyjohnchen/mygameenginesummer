<html>

<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="editor.css"/>
    <title>MyGameEngineSummer</title>
</head>

<body>
<fast-card id="control-panel" style="background-color:dimgrey;">
    <div style="padding: 0 10px 10px;">
        <h4 id="inspector-id" class="control-element">控制面板</h4>
        <fast-button id="save-button" class="control-element" style="margin-left: 30px;">保存</fast-button>
        <fast-button id="refresh-button" class="control-element">刷新</fast-button>
        <fast-button id="play-button" class="control-element" style="margin-left: 320px;">运行</fast-button>
        <fast-button id="edit-button" class="control-element">编辑</fast-button>
        <h4 id="current-scene" class="control-element" style="padding-left: 100px; color: bisque;">场景名称</h4>
    </div>
</fast-card>
<fast-card id="hierarchy-panel">
    <div style="padding: 0 10px 10px;">
        <h4>层级树面板</h4>
        <fast-tree-view id="hierarchy-tree"></fast-tree-view>
        <fast-divide></fast-divide>
        <fast-button id="add-game-object-button" style="width: 370px;background-color: cadetblue">添加GameObject
        </fast-button>
    </div>
</fast-card>
<fast-card id="runtime-panel">
    <div style="padding: 0 10px 10px;">
        <h4>编辑器面板</h4>
        <fast-accordion>若您看到此提示超过5秒，说明运行时未成功启动，请尝试重启游戏引擎</fast-accordion>
    </div>
</fast-card>
<fast-card id="inspector-panel">
    <div style="padding: 0 10px 10px; ">
        <h4 id="inspector-id">属性面板</h4>
        <fast-accordion id="inspector-accordion">
        </fast-accordion>
        <fast-divide></fast-divide>
        <fast-select id="add-component-select">

        </fast-select>
        <fast-button id="add-component-button">添加组件</fast-button>

        <fast-button id="up-move-game-object-button" style="width: 175px; background-color: dimgrey;">上移（放在后面）
        </fast-button>
        <fast-button id="down-move-game-object-button" style="width: 175px; background-color: dimgrey;">下移（放在前面）
        </fast-button>
        <fast-button id="remove-game-object-button"
                     style="width: 370px; vertical-align: middle;background-color:indigo;">删除GameObject
        </fast-button>
    </div>
</fast-card>

<fast-card id="file-panel">
    <div style="padding: 0 10px 10px; ">
        <h4>资源面板</h4>
        <fast-tree-view id="file-tree"></fast-tree-view>
        <fast-divide></fast-divide>
    </div>
</fast-card>

<fast-card id="assets-panel">
    <div style="padding: 0 10px 10px; ">
        <div id="file-browser"></div>
        <fast-divide></fast-divide>
    </div>
</fast-card>
<script type="module" src="/editor/index.ts"></script>

<fast-card id="file-handle-panel">
    <div style="padding: 0 10px 10px; ">
        <div id="file-handler"></div>
        <fast-text-field id="file-name-input" placeholder="新文件/文件夹名" style="width: 180px;"></fast-text-field>
        <fast-divide></fast-divide>
        <fast-button id="new-directory-button" style="width: 180px;">新建文件夹</fast-button>
        <fast-divide></fast-divide>
        <fast-button id="new-script-button" style="width: 180px;">新建 Behaviour 脚本</fast-button>
        <fast-divide></fast-divide>
        <fast-button id="new-scene-button" style="width: 180px;">新建场景</fast-button>
        <fast-divide></fast-divide>
    </div>
</fast-card>
<script type="module" src="/editor/index.ts"></script>

</body>

</html>
