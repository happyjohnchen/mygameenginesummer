behaviours:
  - type: Transform
    properties:
      x: 0
      y: 0
      scaleX: 1
      scaleY: 1
      rotation: 0
id: RootGameObject
children:
  - behaviours:
      - type: Transform
        properties:
          x: -1000
          y: -500
          scaleX: 1
          scaleY: 1
          rotation: 0
      - type: ImageRenderer
        properties:
          imagePath: assets/engineTest/images/th.jpg
    id: Background
  - behaviours:
      - type: Transform
        properties:
          x: 0
          y: 0
          scaleX: 1
          scaleY: 1
          rotation: 0
      - type: Camera
      - type: CameraMouseController
        properties:
          speed: 5
    id: camera
  - behaviours:
      - type: Transform
        properties:
          x: 0
          y: 0
          scaleX: 1
          scaleY: 1
          rotation: 0
      - type: PersonSet
        properties:
          startPostionX: 100
          startPositonY: -100
      - type: GameController
    id: PersonSet
  - behaviours:
      - type: Transform
        properties:
          x: 0
          y: 0
          scaleX: 1
          scaleY: 1
          rotation: 0
    id: People
  - behaviours:
      - type: Transform
        properties:
          x: 0
          y: 0
          scaleX: 1
          scaleY: 1
          rotation: 0
      - type: TimeControllerSystem
        properties:
          timePerTick: 1.6
          dayHourTime: 16
          nightTime: 120
    id: TimeController
  - behaviours:
      - type: Transform
        properties:
          x: 0
          y: 0
          scaleX: 1
          scaleY: 1
          rotation: 0
      - type: GameController
    id: GameController
