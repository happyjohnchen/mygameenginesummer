  - behaviours:
      - type: Transform
        properties:
          x: -200
          y: 0
          scaleX: 1
          scaleY: 1
          rotation: 0
      - type: TextRenderer
        properties:
          text: 第0天 0:0
          fontSize: 40
          font: 微软雅黑
          fontColor: '#000000'
      - type: showTime
        properties:
          startTime: 8
    id: time
  - behaviours:
      - type: Transform
        properties:
          x: 0
          y: 0
          scaleX: 1
          scaleY: 1
          rotation: 0
      - type: TimeControllerSystem
        properties:
          timePerTick: 1.6
          dayHourTime: 16
          nightTime: 120
    id: TimeController
