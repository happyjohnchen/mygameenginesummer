behaviours:
  - type: Transform
    properties:
      x: 0
      y: 0
      scaleX: 1
      scaleY: 1
      rotation: 0
  - type: test
id: RootGameObject
children:
  - behaviours:
      - type: Transform
        properties:
          x: -480
          y: -270
          scaleX: 1
          scaleY: 1
          rotation: 0
      - type: Camera
    id: camera
  - behaviours:
      - type: Transform
        properties:
          x: -200
          y: 0
          scaleX: 1
          scaleY: 1
          rotation: 0
      - type: TextRenderer
        properties:
          text: 第0天 0:0
          fontSize: 40
          font: 微软雅黑
          fontColor: '#000000'
      - type: showTime
        properties:
          startTime: 8
    id: time
  - behaviours:
      - type: Transform
        properties:
          x: 0
          y: 0
          scaleX: 1
          scaleY: 1
          rotation: 0
      - type: TimeControllerSystem
        properties:
          timePerTick: 1.6
          dayHourTime: 16
          nightTime: 120
    id: TimeController
  - behaviours:
      - type: Transform
        properties:
          x: 0
          y: 0
          scaleX: 1
          scaleY: 1
          rotation: 0
      - type: GameController
    id: GameController
  - behaviours:
      - type: Transform
        properties:
          x: 200
          y: 0
          scaleX: 1
          scaleY: 1
          rotation: 0
      - type: RoundedRectRenderer
        properties:
          width: 100
          height: 100
          cornerRadius: 20
          color: red
          customColor: '#ffffff'
      - type: RoomClass
        properties:
          totalPeopleAttribute: 20
          level1Size: 2
          level2Size: 4
          level3Size: 5
    id: WaterFactory
  - behaviours:
      - type: Transform
        properties:
          x: 0
          y: 0
          scaleX: 1
          scaleY: 1
          rotation: 0
      - type: ShapeRectRenderer
        properties:
          width: 100
          height: 100
          color: blue
          customColor: '#ffffff'
    id: WaterFactory
  - behaviours:
      - type: Transform
        properties:
          x: 0
          y: -150
          scaleX: 1
          scaleY: 1
          rotation: 0
      - type: RoundedRectRenderer
        properties:
          width: 100
          height: 100
          cornerRadius: 20
          color: red
          customColor: '#ffffff'
    id: NewGameObject
  - behaviours:
      - type: Transform
        properties:
          x: 0
          y: 0
          scaleX: 1
          scaleY: 1
          rotation: 0
      - type: AttributeSystem
        properties:
          consumePerTime: 1
          onceConsumeTime: 1
          primeProduceTime: 2
          maxValue: 100
          coefficient: 0.2
          radix: 0.2
    id: AttributeController
