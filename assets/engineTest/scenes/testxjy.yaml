      - type: Transform
        properties:
          x: 0
          y: 0
          scaleX: 1
          scaleY: 1
          rotation: 0
      - type: ShapeRectRenderer
        properties:
          width: 100
          height: 100
          color: red
          customColor: '#ffffff'
      - type: RoomClass
        properties:
          roomType: water
          primeProduceTime: 1
          production: 20
          totalPeopleAttribute: 1
          coefficient: 0.2
          radix: 0.2
          level1Size: 2
          level2Size: 4
          level3Size: 5
