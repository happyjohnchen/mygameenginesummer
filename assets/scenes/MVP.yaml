behaviours:
  - type: Transform
    properties:
      x: 0
      y: 0
      scaleX: 1
      scaleY: 1
      rotation: 0
id: RootGameObject
children:
  - behaviours:
      - type: Transform
        properties:
          x: -480
          y: -270
          scaleX: 1
          scaleY: 1
          rotation: 0
      - type: Camera
    id: camera
  - behaviours:
      - type: Transform
        properties:
          x: 0
          y: 0
          scaleX: 1
          scaleY: 1
          rotation: 0
      - type: Prefab
        properties:
          prefabPath: assets/prefabs/TimeController.yaml
      - type: TimeControllerSystem
        properties:
          timepertick: 1.6
          dayhourtime: 16
          nighttime: 120
    id: TimeController
  - behaviours:
      - type: Transform
        properties:
          x: 100
          y: 0
          scaleX: 1
          scaleY: 1
          rotation: 0
      - type: TextRenderer
        properties:
          text: '60'
          fontSize: 40
          font: 微软雅黑
          fontColor: '#000000'
      - type: Attribute
        properties:
          consumepermin: 1
          time: 2
    id: water
  - behaviours:
      - type: Transform
        properties:
          x: 200
          y: 0
          scaleX: 1
          scaleY: 1
          rotation: 0
      - type: ShapeRectRenderer
        properties:
          width: 100
          height: 100
          color: red
          customColor: '#ffffff'
      - type: addwater
        properties:
          addvaluecount: 5
    id: addwater
