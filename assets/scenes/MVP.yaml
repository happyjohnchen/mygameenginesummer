behaviours:
  - type: Transform
    properties:
      x: 0
      y: 0
      scaleX: 1
      scaleY: 1
      rotation: 0
id: RootGameObject
children:
  - behaviours:
      - type: Transform
        properties:
          x: -480
          y: -270
          scaleX: 1
          scaleY: 1
          rotation: 0
      - type: Camera
    id: camera
  - behaviours:
      - type: Transform
        properties:
          x: 0
          y: 0
          scaleX: 1
          scaleY: 1
          rotation: 0
      - type: Prefab
        properties:
          prefabPath: assets/prefabs/TimeController.yaml
      - type: TimeControllerSystem
        properties:
          timepertick: 1.6
          dayhourtime: 16
          nighttime: 120
    id: TimeController
  - behaviours:
      - type: Transform
        properties:
          x: 100
          y: 0
          scaleX: 1
          scaleY: 1
          rotation: 0
      - type: TextRenderer
        properties:
          text: '60'
          fontSize: 40
          font: 微软雅黑
          fontColor: '#000000'
      - type: Attribute
        properties:
          consumepertime: 1
          minpertime: 2
    id: water
  - behaviours:
      - type: Transform
        properties:
          x: 200
          y: 0
          scaleX: 1
          scaleY: 1
          rotation: 0
      - type: ShapeRectRenderer
        properties:
          width: 100
          height: 100
          color: red
          customColor: '#ffffff'
      - type: addwater
        properties:
          addvaluecount: 5
    id: addwater
    children:
      - behaviours:
          - type: Transform
            properties:
              x: 0
              y: 0
              scaleX: 1
              scaleY: 1
              rotation: 0
          - type: TextRenderer
            properties:
              text: 添加属性值
              fontSize: 20
              font: 微软雅黑
              fontColor: '#000000'
        id: text
  - behaviours:
      - type: Transform
        properties:
          x: -100
          y: 0
          scaleX: 1
          scaleY: 1
          rotation: 0
      - type: ShapeRectRenderer
        properties:
          width: 100
          height: 100
          color: green
          customColor: '#ffffff'
      - type: addspeed
        properties:
          thisspped: 2
    id: beisu
    children:
      - behaviours:
          - type: Transform
            properties:
              x: 0
              y: 0
              scaleX: 1
              scaleY: 1
              rotation: 0
          - type: TextRenderer
            properties:
              text: 二倍速
              fontSize: 30
              font: 微软雅黑
              fontColor: '#000000'
        id: text
      - behaviours:
          - type: Transform
            properties:
              x: 0
              y: 0
              scaleX: 1
              scaleY: 1
              rotation: 0
        id: NewGameObject
  - behaviours:
      - type: Transform
        properties:
          x: 0
          y: -150
          scaleX: 1
          scaleY: 1
          rotation: 0
      - type: ShapeRectRenderer
        properties:
          width: 100
          height: 100
          color: blue
          customColor: '#ffffff'
      - type: addspeed
        properties:
          thisspped: 0
    id: pause
    children:
      - behaviours:
          - type: Transform
            properties:
              x: 0
              y: 0
              scaleX: 1
              scaleY: 1
              rotation: 0
          - type: TextRenderer
            properties:
              text: 暂停
              fontSize: 40
              font: 微软雅黑
              fontColor: '#000000'
        id: text
  - behaviours:
      - type: Transform
        properties:
          x: 0
          y: 0
          scaleX: 1
          scaleY: 1
          rotation: 0
      - type: TextRenderer
        properties:
          text: '60'
          fontSize: 40
          font: 微软雅黑
          fontColor: '#000000'
      - type: Attribute
        properties:
          consumepertime: 1
          minpertime: 2
    id: power
  - behaviours:
      - type: Transform
        properties:
          x: 0
          y: 150
          scaleX: 1
          scaleY: 1
          rotation: 0
      - type: TextRenderer
        properties:
          text: '60'
          fontSize: 40
          font: 微软雅黑
          fontColor: '#000000'
      - type: Attribute
        properties:
          consumepertime: 1
          minpertime: 2
    id: food
  - behaviours:
      - type: Transform
        properties:
          x: -300
          y: 0
          scaleX: 1
          scaleY: 1
          rotation: 0
      - type: addspeed
        properties:
          thisspped: 1
      - type: ShapeRectRenderer
        properties:
          width: 100
          height: 100
          color: green
          customColor: '#ffffff'
    id: normal
    children:
      - behaviours:
          - type: Transform
            properties:
              x: 0
              y: 0
              scaleX: 1
              scaleY: 1
              rotation: 0
          - type: TextRenderer
            properties:
              text: 一倍速
              fontSize: 30
              font: 微软雅黑
              fontColor: '#000000'
        id: Text
