behaviours:
  - type: Transform
    properties:
      x: 0
      y: 0
      scaleX: 1
      scaleY: 1
      rotation: 0
id: MyGameObject
children:
  - behaviours:
      - type: Transform
        properties:
          x: -200
          y: -200
          scaleX: 1
          scaleY: 1
          rotation: 0
      - type: Camera
    id: camera
  - behaviours:
      - type: Transform
        properties:
          x: -5
          y: -48
          scaleX: 1
          scaleY: 1
          rotation: 0
      - type: ShapeRectRenderer
        properties:
          width: 100
          height: 100
          color: custom
          customColor: '#00ffff'
      - type: Walkable
        properties:
          speed: 5
          direction: up
    id: SkyBlueSquare
  - behaviours:
      - type: Transform
        properties:
          x: 0
          y: 100
          scaleX: 1
          scaleY: 1
          rotation: 0
      - type: ShapeRectRenderer
        properties:
          width: 400
          height: 10
          color: blue
      - type: Walkable
        properties:
          speed: 2
          direction: right
    id: BlueRect
  - behaviours:
      - type: Transform
        properties:
          x: -180
          y: -150
          scaleX: 1
          scaleY: 1
          rotation: 0
      - type: ShapeRectRenderer
        properties:
          width: 100
          height: 100
          color: green
          customColor: '#ffffff'
    id: GreenSquare
  - behaviours:
      - type: Transform
        properties:
          x: -80
          y: 100
          scaleX: 1
          scaleY: 1
          rotation: 0
      - type: TextRenderer
        properties:
          text: '1234'
          fontSize: 30
          font: 微软雅黑
          fontColor: '#000000'
    id: NewText
  - behaviours:
      - type: Transform
        properties:
          x: 0
          y: -100
          scaleX: 1
          scaleY: 1
          rotation: 0
      - type: ShapeCircleRenderer
        properties:
          radius: 40
          color: custom
          customColor: '#ffff00'
      - type: Walkable
        properties:
          speed: 1
          direction: left
    id: YellowCircle
  - behaviours:
      - type: Transform
        properties:
          x: -100
          y: -200
          scaleX: 1
          scaleY: 1
          rotation: 0
      - type: ImageRenderer
        properties:
          imagePath: assets/images/testImage.png
      - type: Walkable
        properties:
          speed: 1
          direction: up
    id: Image
