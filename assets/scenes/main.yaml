behaviours:
  - type: Transform
    properties:
      x: 0
      y: 0
      scaleX: 1
      scaleY: 1
      rotation: 0
id: RootGameObject
children:
  - behaviours:
      - type: Transform
        properties:
          x: -480
          y: -270
          scaleX: 1
          scaleY: 1
          rotation: 0
      - type: Camera
    id: camera
  - behaviours:
      - type: Transform
        properties:
          x: 0
          y: -100
          scaleX: 1
          scaleY: 1
          rotation: 0
      - type: ShapeCircleRenderer
        properties:
          radius: 40
          color: custom
          customColor: '#ffff00'
      - type: Walkable
        properties:
          speed: 1
          direction: left
    id: YellowCircle
  - behaviours:
      - type: Transform
        properties:
          x: -300
          y: -48
          scaleX: 1
          scaleY: 1
          rotation: 0
      - type: ShapeRectRenderer
        properties:
          width: 100
          height: 100
          color: custom
          customColor: '#00ffff'
      - type: Walkable
        properties:
          speed: 5
          direction: up
    id: SkyBlueSquare
  - behaviours:
      - type: Transform
        properties:
          x: 0
          y: 100
          scaleX: 1
          scaleY: 1
          rotation: 0
      - type: ShapeRectRenderer
        properties:
          width: 400
          height: 10
          color: blue
      - type: Walkable
        properties:
          speed: 2
          direction: right
    id: BlueRect
  - behaviours:
      - type: Transform
        properties:
          x: -80
          y: 100
          scaleX: 1
          scaleY: 1
          rotation: 0
      - type: TextRenderer
        properties:
          text: '1234'
          fontSize: 30
          font: 微软雅黑
          fontColor: '#000000'
    id: text1234
  - behaviours:
      - type: Transform
        properties:
          x: 80
          y: -180
          scaleX: 1
          scaleY: 1
          rotation: 0
      - type: ImageRenderer
        properties:
          imagePath: assets/images/testImage.png
      - type: Walkable
        properties:
          speed: 1
          direction: up
    id: Image
    children:
      - behaviours:
          - type: Transform
            properties:
              x: 0
              y: 100
              scaleX: 1
              scaleY: 1
              rotation: 0
          - type: TextRenderer
            properties:
              text: ImageText
              fontSize: 20
              font: chalkboard
              fontColor: '#662222'
        id: ImageText
  - behaviours:
      - type: Transform
        properties:
          x: -120
          y: 0
          scaleX: 1
          scaleY: 1
          rotation: 0
      - type: RoundedRectRenderer
        properties:
          width: 150
          height: 50
          cornerRadius: 15
          color: custom
          customColor: '#ff00ff'
    id: RoundedCornerRect
  - behaviours:
      - type: Transform
        properties:
          x: 0
          y: 0
          scaleX: 1
          scaleY: 1
          rotation: 0
      - type: ShapeRectRenderer
        properties:
          width: 100
          height: 100
          color: red
          customColor: '#ffffff'
      - type: Player
        properties:
          speed: 10
    id: Player
    children:
      - behaviours:
          - type: Transform
            properties:
              x: 20
              y: 40
              scaleX: 1
              scaleY: 1
              rotation: 0
          - type: TextRenderer
            properties:
              text: Player
              fontSize: 20
              font: 微软雅黑
              fontColor: '#ffffff'
        id: PlayerText
  - behaviours:
      - type: Transform
        properties:
          x: 0
          y: 0
          scaleX: 1
          scaleY: 1
          rotation: 0
      - type: Sound
        properties:
          soundPath: assets/sounds/start.mp3
          autoPlay: false
    id: sound
  - behaviours:
      - type: Transform
        properties:
          x: 100
          y: 100
          scaleX: 1
          scaleY: 1
          rotation: 0
      - type: AnimationRenderer
        properties:
          imagePathPrefix: assets/animations/testAnimation/testAnim
          imagePathSuffix: .png
          startNum: 1
          endNum: 10
          frameForEachImage: 10
    id: animation
  - behaviours:
      - type: Transform
        properties:
          x: 1
          y: 1
          scaleX: 1.5
          scaleY: 1.5
          rotation: 0
      - type: TileMap
        properties:
          tileWidth: 10
          tileHeight: 10
    id: TileMap
  - behaviours:
      - type: Transform
        properties:
          x: -200
          y: 100
          scaleX: 1
          scaleY: 1
          rotation: 0
      - type: Prefab
        properties:
          prefabPath: assets/prefabs/testPrefab.yaml
    id: Prefab
  - behaviours:
      - type: Transform
        properties:
          x: 0
          y: 0
          scaleX: 1
          scaleY: 1
          rotation: 0
      - type: TimeControllerSystem
        properties:
          timepertick: 1.6
          dayhourtime: 16
          nighttime: 120
    id: TimeController
