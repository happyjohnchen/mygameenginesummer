        properties:
          width: 200
          height: 60
          cornerRadius: 20
          color: custom
          customColor: '#ffffff'
      - type: ButtonReadArchive
    id: ReadArchiveButton
    children:
      - behaviours:
          - type: Transform
            properties:
              x: 20
              y: 5
              scaleX: 1
              scaleY: 1
              rotation: 0
          - type: TextRenderer
            properties:
              text: 读取存档
