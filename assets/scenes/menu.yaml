              fontSize: 40
              font: 微软雅黑
              fontColor: '#000000'
        id: NewGameText
  - behaviours:
      - type: Transform
        properties:
          x: -100
          y: 100
          scaleX: 1
          scaleY: 1
          rotation: 0
