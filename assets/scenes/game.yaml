behaviours:
  - type: Transform
    properties:
      x: 0
      y: 0
      scaleX: 1
      scaleY: 1
      rotation: 0
id: RootGameObject
children:
  - behaviours:
      - type: Transform
        properties:
          x: 0
          y: 0
          scaleX: 1
          scaleY: 1
          rotation: 0
      - type: TimeControllerSystem
        properties:
          timePerTick: 1.6
          dayHourTime: 16
          nightTime: 120
    id: TimeController
  - behaviours:
      - type: Transform
        properties:
          x: -530
          y: -275
          scaleX: 0.25
          scaleY: 0.25
          rotation: 0
      - type: ImageRenderer
        properties:
          imagePath: assets/images/scene1.png
    id: Background
  - behaviours:
      - type: Transform
        properties:
          x: 0
          y: 0
          scaleX: 1
          scaleY: 1
          rotation: 0
    id: Rooms
  - behaviours:
      - type: Transform
        properties:
          x: 0
          y: 0
          scaleX: 1
          scaleY: 1
          rotation: 0
    id: People
  - behaviours:
      - type: Transform
        properties:
          x: 0
          y: 0
          scaleX: 1
          scaleY: 1
          rotation: 0
      - type: GameController
    id: GameController
  - behaviours:
      - type: Transform
        properties:
          x: 0
          y: 0
          scaleX: 1
          scaleY: 1
          rotation: 0
      - type: Camera
      - type: CameraMouseController
        properties:
          speed: 3
    id: camera
    children:
      - behaviours:
          - type: Transform
            properties:
              x: 370
              y: 200
              scaleX: 1
              scaleY: 1
              rotation: 0
          - type: RoundedRectRenderer
            properties:
              width: 50
              height: 50
              cornerRadius: 20
              color: custom
              customColor: '#ffffff'
          - type: UiSaveArchive
        id: ButtonSaveArchive
        children:
          - behaviours:
              - type: Transform
                properties:
                  x: 5
                  y: 10
                  scaleX: 1
                  scaleY: 1
                  rotation: 0
              - type: TextRenderer
                properties:
                  text: 保存
                  fontSize: 20
                  font: 微软雅黑
                  fontColor: '#000000'
            id: TextSaveArchive
      - behaviours:
          - type: Transform
            properties:
              x: 370
              y: -250
              scaleX: 1
              scaleY: 1
              rotation: 0
        id: MaterialShow
        children:
          - behaviours:
              - type: Transform
                properties:
                  x: 0
                  y: 0
                  scaleX: 1
                  scaleY: 1
                  rotation: 0
              - type: ShowAttribute
              - type: TextRenderer
                properties:
                  text: '00'
                  fontSize: 40
                  font: 微软雅黑
                  fontColor: '#ffffff'
            id: material
  - behaviours:
      - type: Transform
        properties:
          x: 0
          y: 0
          scaleX: 1
          scaleY: 1
          rotation: 0
      - type: RoomSet
        properties:
          roomtype: 0
    id: tileMap
  - behaviours:
      - type: Transform
        properties:
          x: 0
          y: 0
          scaleX: 1
          scaleY: 1
          rotation: 0
      - type: AttributeSystem
        properties:
          consumePerTime: 1
          onceConsumeTime: 1
          primeProduceTime: 2
          maxValue: 100
          coefficient: 0.2
          radix: 0.2
    id: AttributeController
  - behaviours:
      - type: Transform
        properties:
          x: -235
          y: -166
          scaleX: 0.08
          scaleY: 0.08
          rotation: 0
      - type: ImageRenderer
        properties:
          imagePath: assets/images/Room/entrance.png
    id: Entrance
