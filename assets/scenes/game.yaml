        properties:
          timePerTick: 1.6
          dayHourTime: 16
          nightTime: 120
    id: TimeController
  - behaviours:
      - type: Transform
        properties:
          x: -1000
          y: -500
          scaleX: 1
          scaleY: 1
          rotation: 0
      - type: ImageRenderer
        properties:
          imagePath: assets/engineTest/images/th.jpg
    id: Background
  - behaviours:
      - type: Transform
        properties:
          x: 0
          y: 0
          scaleX: 1
          scaleY: 1
          rotation: 0
