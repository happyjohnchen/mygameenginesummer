              - type: TextRenderer
                properties:
                  text: 保存
                  fontSize: 20
                  font: 微软雅黑
                  fontColor: '#000000'
            id: TextSaveArchive
  - behaviours:
      - type: Transform
        properties:
          x: 0
          y: 0
          scaleX: 1
          scaleY: 1
          rotation: 0
      - type: RoomSet
        properties:
          roomtype: 0
